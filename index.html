<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="stylesheet" href="styles/drop.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="images/original-logo.png"
        />

        <title>patchwords</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">
                <img src="images/original-logo.png" width="40" height="40" />
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <button
                            class="btn btn-outline-dark"
                            id="addCardBtn"
                            onclick="addCard()"
                        >
                            add a card
                        </button>
                    </li>
                    <li>
                        <label class="btn btn-outline-dark" for="file-input"
                            >add card from .txt</label
                        >
                    </li>
                    <li>
                        <label class="btn btn-outline-dark" for="image-input"
                            >add an image card</label
                        >
                    </li>
                    <li>
                        <input
                            type="color"
                            id="colorpicker"
                            name="color"
                            onchange="changeColor(this.value)"
                        />
                    </li>
                    <li>
                        <input
                            type="number"
                            min="1"
                            max="6"
                            step="1"
                            value="4"
                            onchange="changeColumns(event.target.value)"
                        />
                    </li>
                </ul>
            </div>
        </nav>

        <input
            type="file"
            id="file-input"
            class="txt-input btn but-outline-dark"
            accept=".txt"
            onchange="addTxtCard(this.files[0])"
        />

        <input
            type="file"
            id="image-input"
            accept="image/*"
            class="img-input"
            onchange="uploadImages(this.files)"
            multiple
        />

        <div class="card-columns" id="patch">
            <div contenteditable="true" class="card draggable">
                <div class="card-body">
                    <h5 class="card-title">
                        This is the first card in the grid
                    </h5>
                    <p class="card-text">
                        you can click on the card to edit the text
                    </p>
                </div>
            </div>
        </div>

        <div id="delete-zone" class="dropzone">drag here to delete</div>

        <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
        <script type="text/javascript" src="scripts/dragactions.js"></script>
        <script type="text/javascript" src="scripts/cards.js"></script>
        <script type="text/javascript" src="scripts/customize.js"></script>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
